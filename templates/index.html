{% extends "base.html" %}
{% block title %}About Me{% endblock title %}
{% block content %}
<section class="bg-neutral-100 mt-4 dark:bg-neutral-900 dark:text-neutral-200 text-neutral-800 transition-colors duration-300">
    <div class="flex items-center flex-col justify-center text-center">
        <img src="{{ data.Image }}" alt="Profile Image" class="w-44 mb-4 rounded-full">
        <h1 class="text-4xl font-bold mb-4">{{ data.Name }}</h1>
        <p class="text-lg mb-4">{{ data.Tagline }}</p>
        <p class="mb-4">{{ data.Description }}</p>
        <div class="flex space-x-4">
            {% for platform, link in data.SocialMedia %}
            <a href="{{ link }}" target="_blank" rel="noopener noreferrer"
                class="text-blue-400 hover:underline">{{ platform }}</a>
            {% endfor %}
        </div>
    </div>
    <div class="prose dark:prose-invert porse-neutral porse-lg prose-img:rounded-lg prose-a:text-blue-400 mx-auto p-4">
        {{ data.Content | safe }}
    </div>
</section>
{% endblock content %}
